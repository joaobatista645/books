<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Messagem</title>
</h:head>
<h:body>
	<h:messages style="color:red;margin:8px;"/>
	<h1>Cadastre sua Mensagem</h1>
	<h:messages style="color:red;margin:8px;"/>
   	<h:form>
   	<div align="center">
   		<fieldset style="width: 200px;"> 
			<h:panelGrid columns="2"> 
				
				<h:outputLabel value="Login:" />
				<h:inputText id="nome" value="#{loginController.login}"/>
				
				<h:outputLabel value="Senha::"/>			
				<h:inputText id="email" value="#{loginController.senha}"/>
				
				<h:outputLabel value="Mensagem:"/>
				<h:inputTextarea row = "10" col = "10" id="mensagem" value="#{loginController.mensagem}"/>
				<div align="left">
					<h:commandButton  value = "Envia sua Mensagem" actionListener="#{loginController.limpar}"/> 
				</div>
			</h:panelGrid>
		</fieldset>
		</div>
	</h:form>
</h:body>
</html>
